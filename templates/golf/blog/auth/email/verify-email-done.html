<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Email Sent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message {
            background-color: #e7f3fe;
            border: 1px solid #b3d4fc;
            color: #31708f;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .message h2 {
            margin: 0;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="message">
        <h2>A verification code has been sent to your email, please check</h2>
    </div>
</body>
</html>
